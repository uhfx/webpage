<!Doctype HTML>
<head>
<title>セルシウス ファーレンハイト</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<script type="text/javascript">
<!--
function celsius()
{
temperature = document.myFORM.FAHRENHEIT.value;
temperature = (temperature - 32) / 1.8;
document.myFORM.CELSIUS.value = encodeURIComponent(temperature);
}

function fahrenheit()
{
temperature = document.myFORM.CELSIUS.value;
temperature = temperature * 1.8 + 32;
document.myFORM.FAHRENHEIT.value = decodeURIComponent(temperature);
}

// -->
</script>
</head>
<body>
<form name="myFORM">
<b>■</b><br>
<br>
<table><tr><td width="200" align="center">
<b>摂氏(&#8451;)</b>: <input type="text" name="CELSIUS" onclick="this.focus(); this.select();">　<br>
</td>
<td align="center" valign="middle">
<input type="button" class="btn btn-default btn-primary btn-lg" value="→→→華氏&#8457;→→→" onClick="fahrenheit()"><br>
<br><br>
<input type="button" class="btn btn-default btn-danger btn-lg" value="←←←摂氏&#8451;←←←" onClick="celsius()"><br>
</td>
<td width="200" align="center">
<b>華氏(&#8457;)</b></b>: <input type="text" name="FAHRENHEIT" onclick="this.focus(); this.select();">　<br>
</td></tr></table>
</form>
</body>
</html>
